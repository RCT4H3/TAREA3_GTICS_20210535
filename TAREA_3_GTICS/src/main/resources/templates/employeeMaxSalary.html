<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max Salario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Empleados con salario mayor a 15000</h1>
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="thead-dark text-center">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Fecha Inicio</th>
            <th>Fecha Fin</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobHs}" class="text-center">
            <td th:text="${job.getEmployee().getFirst_name()}"></td>
            <td th:text="${job.getEmployee().getLast_name()}"></td>
            <td th:text="${job.getJob().getJob_title()}"></td>
            <td th:text="${job.getStart_date()}"></td>
            <td th:text="${job.getEnd_date()}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a th:href="@{/menu}" class="btn btn-primary btn-lg mt-3">
            <i class="bi bi-arrow-left-circle"></i> Regresar al men√∫
        </a>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
