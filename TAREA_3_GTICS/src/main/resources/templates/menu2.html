<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="mb-4">Seleccione una de reportes</h1>
            <div class="d-grid gap-3">
                <a class="btn btn-warning btn-lg" th:href="@{employeeMaxSalary}">Empleados con mayor salario a 15000</a>
                <a class="btn btn-dark btn-lg" th:href="@{departmentsByCityNCountries}">Reporte por departamento</a>
                <a class="btn btn-success btn-lg" th:href="@{ManagerWithExperience}">Gerentes con experiencia</a>
                <a th:href="@{/menu}" class="btn btn-primary btn-lg mt-3">
                    Regresar al menú principal
                </a>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
