<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Historial de empleados</h1>
    <form action="/filtroHistorial" method="post" class="d-flex mb-4">
        <input id="filtro" type="text" class="form-control me-2"
               th:value="${filtro != null ? filtro : ''}" name="filtro"
               placeholder="Buscar empleado...">
        <button type="submit" class="btn btn-primary me-2">Buscar</button>
        <a type="button" class="btn btn-secondary" th:src="@{/employee/list}" onclick="limpiarBusqueda()">Limpiar</a>
    </form>
    <table class="table table-striped table-hover table-bordered align-middle">
        <thead class="thead-dark text-center">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Puesto</th>
            <th>Departamento</th>
            <th>Fecha Inicio</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="historial : ${historialLista}" class="text-center">
            <td th:text="${historial.getEmployee().getFirst_name()}"></td>
            <td th:text="${historial.getEmployee().getLast_name()}"></td>
            <td th:text="${historial.getJob().getJob_title()}"></td>
            <td th:text="${historial.getDepartment().getDepartment_name()}"></td>
            <td th:text="${historial.getStart_date()}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/menu}" class="btn btn-primary btn-lg mt-3">
        <i class="bi bi-arrow-left-circle"></i> Regresar al men√∫
    </a>
</div>

<script>
    function limpiarBusqueda() {
        document.getElementById('filtro').value = '';
    }
</script>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
